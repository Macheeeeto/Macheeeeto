<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthew Chio Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --primary: #3b82f6;
      --text: #f8fafc;
      --card: rgba(30, 41, 59, 0.95);
      --card-hover: rgba(39, 53, 73, 0.95);
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.8;
      color: var(--text);
      background: linear-gradient(120deg, #0f172a, #1e293b);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-blend-mode: overlay;
    }

    .container {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 3rem;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--shadow);
      transition: background-color 0.3s ease, transform 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .container:hover {
      background-color: var(--card-hover);
      transform: scale(1.01);
    }

    h1, h2, h3 {
      color: #e2e8f0;
      font-weight: 600;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p, li {
      font-size: 1rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 3rem 0;
    }

    .badge {
      margin: 0.3rem 0.5rem 0.3rem 0;
      vertical-align: middle;
    }

    .project {
      background: #334155;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--primary);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .project:hover {
      background: #3b4d63;
      transform: translateY(-3px);
    }

    .project p {
      margin: 0.25rem 0 0;
    }

    .tool-group {
      margin-bottom: 1rem;
    }

    .tool-group img {
      margin: 0.2rem 0.4rem 0.2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your portfolio content remains unchanged here -->
  </div>
</body>
</html>
